<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パ・リーグ　最新情報</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>パ・リーグ　最新情報</h1>
    <div id="latest-results">
        <!-- JavaScriptで最新試合結果を表示 -->
    </div>
    <div class = "scrollable-table">
        <table id="ranking-table">
            <caption>順位表</caption>
            <tbody id="ranking-body">
                <!-- JavaScriptで内容を生成 -->
            </tbody>
        </table>
    </div>
    <div class="grid-wrapper">
      <table class="grid-table">
        <caption>最終順位可能性早見表</caption>
        <tbody id="grid-body">
        </tbody>
      </table>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
