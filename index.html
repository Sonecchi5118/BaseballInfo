<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パ・リーグ　最新情報</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <h1>パ・リーグ　最新情報</h1>
    <table id="ranking-table">
        <caption>順位表</caption>
        <thead>
            <tr>
                <th>順位</th>
                <th>チーム名</th>
                <th>勝利</th>
                <th>敗戦</th>
                <th>引分</th>
                <th>勝率</th>
                <th>ゲーム差</th>
                <th>貯・借金</th>
                <th>残試合</th>
            </tr>
        </thead>
        <tbody id="ranking-body">
            <!-- JavaScriptで内容を生成 -->
        </tbody>
    </table>
    <script src="main.js"></script>
</body>
</html>
