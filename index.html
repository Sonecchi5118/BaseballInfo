<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パ・リーグ　最新情報</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        caption {
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 1.2em;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>パ・リーグ　最新情報</h1>
    <div id="latest-results">
        <!-- JavaScriptで最新試合結果を表示 -->
    </div>
    <div class = "scrollable-table">
        <table id="ranking-table">
            <caption>順位表</caption>
            <tbody id="ranking-body">
                <!-- JavaScriptで内容を生成 -->
            </tbody>
        </table>
    </div>
    <script type="module" src="./main.js"></script>
</body>
</html>
